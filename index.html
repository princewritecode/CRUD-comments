<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create tweets</title>
</head>

<body>
    <h1>Post</h1>
    <section>
        <form action="http://localhost:80/tacos" method="post">
            <label for="user">Enter name</label>
            <br>
            <input type="text" name="username" id="user">
            <br>
            <label for="tweet">Tweet</label>
            <br>
            <textarea id="tweet" cols="30" rows="5" name="tweet"></textarea>
            <br>
            <button type="submit">Submit</button>
        </form>
    </section>

</body>

</html>
